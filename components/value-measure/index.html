<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type='module' src='value-measure.js'></script>
	<title>Document</title>
</head>
<body>
	<input type='number'>
	<value-measure input_value='5' measures='штук'></value-measure>
	<script>
		document.querySelector('input').addEventListener('change', (e)=>{
			document.querySelector('value-measure').setAttribute('input_value', e.target.value);
		});
	</script>
</body>
</html>
